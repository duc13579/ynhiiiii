    <script>
    var showDivsButton = document.getElementById('show-divs');
var divs = document.querySelectorAll('.hidden');

showDivsButton.addEventListener('click', function() {
  for (var i = 0; i < divs.length; i++) {
    divs[i].classList.remove('hidden');
  }
  
  showDivsButton.classList.remove('hide-button');
  showDivsButton.classList.add('show-button');
});
    </script>
      <script>
        var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {
    slideIndex = 1;
  }
  if (n < 1) {
    slideIndex = slides.length;
  }
  for (i = 0; i < slides.length; i++) {
    slides[i].classList.remove("fade");
  }
  slides[slideIndex - 1].classList.add("fade");
}
      </script>
    
</body>
